<div>
    <h2>Login</h2>
    <form (ngSubmit)="login()" #loginForm="ngForm">
        <div>
            <label for="username">Username</label>
            <input id="username" type="text" name="username" required [(ngModel)]="username" />
        </div>
        <div>
            <label for="password">Password</label>
            <input id="password" type="password" name="password" required [(ngModel)]="password" />
        </div>
        <button type="submit" [disabled]="!loginForm.valid">Login</button>
    </form>
</div>
